<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Order App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-page">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="admin-page" class="hidden">
    <h2>Admin Dashboard</h2>
    <button onclick="showAddCustomerForm()">Add New Customer</button>
    <input type="text" id="customerSearch" placeholder="Search Customers" oninput="searchCustomers()">
    <div id="customerList"></div>
    <div id="workOrderList"></div>
  </div>

  <div id="tech-page" class="hidden">
    <h2>Technician Dashboard</h2>
    <div id="assignedWorkOrders"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
